<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>小水滴薪资计算器</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!--[if lt IE 9]>
    <![endif]-->
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/layui/layui.all.js}"></script>
    <style>
        .layui-form-label{width: 200px;}
        .layui-form-item .layui-input-inline{width: 300px;}
    </style>
    <script type="text/javascript">
        function cal() {
            var name = $("#name").val();
            var baseSalary = $("#baseSalary").val() == '' ? 0 : $("#baseSalary").val();
            var totalTask = $("#totalTask").val() == '' ? 0 : $("#totalTask").val();
            var realTotal = $("#realTotal").val() == '' ? 0 : $("#realTotal").val();
            var saleTask = $("#saleTask").val() == '' ? 0 : $("#saleTask").val();
            var realSale = $("#realSale").val() == '' ? 0 : $("#realSale").val();
            var equipSale = $("#equipSale").val() == '' ? 0 : $("#equipSale").val();
            var lateTime = $("#lateTime").val() == '' ? 0 : $("#lateTime").val();
            var absent = $("#absent").val() == '' ? 0 : $("#absent").val();
            var workLeave = $("#workLeave").val() == '' ? 0 : $("#workLeave").val();
            var holidayLeave = $("#holidayLeave").val() == '' ? 0 : $("#holidayLeave").val();
            $.ajax({
                type: "POST",
                url: "/cal.json",
                dataType: "json",
                data: {
                    "name": name, "baseSalary": baseSalary, "totalTask": totalTask, "realTotal": realTotal,
                    "saleTask": saleTask, "realSale": realSale, "equipSale": equipSale, "lateTime": lateTime,
                    "absent": absent, "workLeave": workLeave, "holidayLeave": holidayLeave
                },
                error: function (data) {

                },
                success: function (data) {
                    $("#total").val(data);
                }
            })
        }
    </script>
</head>
<body style="font-size: 18pt;width: 1200px;">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend style="font-size: 40px;">小水滴薪资计算器</legend>
    </fieldset>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    </fieldset>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">总销售计划</label>
            <div class="layui-input-inline">
                <input type="tel" id="totalTask" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">总销售额</label>
            <div class="layui-input-inline">
                <input type="text" id="realTotal" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    </fieldset>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-inline">
                <input type="tel" id="name" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">底薪</label>
            <div class="layui-input-inline">
                <input type="text" id="baseSalary" autocomplete="off" class="layui-input" th:value="2000">
            </div>
        </div>
    </div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    </fieldset>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">个人销售任务</label>
            <div class="layui-input-inline">
                <input type="tel" id="saleTask" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">个人销售额</label>
            <div class="layui-input-inline">
                <input type="text" id="realSale" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">器材销售额</label>
            <div class="layui-input-inline">
                <input type="tel" id="equipSale" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
        </div>
    </div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    </fieldset>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">迟到分钟数</label>
            <div class="layui-input-inline">
                <input type="tel" id="lateTime" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">旷工次数</label>
            <div class="layui-input-inline">
                <input type="text" id="absent" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">工作日请假</label>
            <div class="layui-input-inline">
                <input type="tel" id="workLeave" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">节假日请假</label>
            <div class="layui-input-inline">
                <input type="text" id="holidayLeave" autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    </fieldset>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">总工资</label>
            <div class="layui-input-inline">
                <input type="tel" id="total" class="layui-input" readonly>
            </div>
        </div>
    </div>
    <div class="layui-form-item" style="text-align: center">
        <div class="layui-input-block">
            <button class="layui-btn" th:onclick="'javascript:cal();'" style="font-size: 30px;height: 70px;">计算</button>
        </div>
    </div>
</body>
</html>
